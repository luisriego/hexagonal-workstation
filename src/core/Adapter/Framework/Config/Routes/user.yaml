api_activate_user:
  path: /api/v1/users/activate
  controller: App\Controller\User\ActivateUserAction
  methods: [PUT]

api_create_user:
  path: /api/v1/users/create
  controller: App\Controller\User\CreateUserAction
  methods: [POST]

api_login_check:
  path: /api/v1/users/login_check
  controller: App\Controller\User\LoginCheckAction
  methods: [POST]

api_upload_avatar:
    path: /api/v1/users/{id}/upload_avatar
    controller: App\Controller\User\UploadAvatar
    methods: [POST]

api_change_password:
  path: /api/v1/users/{id}/change_password
  controller: App\Controller\User\ChangePasswordAction
  methods: [PUT]

api_user_get:
  path: /api/v1/users/{id}
  controller: App\Controller\User\GetUserByIdAction
  methods: [GET]

api_user_update:
  path: /api/v1/users/{id}
  controller: App\Controller\User\UpdateUserAction
  methods: [PUT]

api_user_delete:
  path: /api/v1/users/{id}
  controller: App\Controller\User\DeleteUserAction
  methods: [DELETE]

api_user_get_all:
  path: /api/v1/users
  controller: App\Controller\User\GetUsersAction
  methods: [GET]
